<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Authoring – GICT Bookmarks</title>
  <link rel="stylesheet" href="../style/css/bookmarks-base.css">
  <link id="themeStylesheet" rel="stylesheet" href="../style/css/bookmarks-misty.css">
</head>
<body>
  <header>
    <div class="badge">Bookmarks</div>
    <div>
      <h1><a href="../index.php?return=authoring.html" class="reload-link" title="Bookmarks neu laden">Authoring</a></h1>
      <div class="updated">Updated 2026-01-09 13:01 UTC</div>
    </div>
    <div class="header-actions">
      <div class="theme-switch"><label for="theme-select">Style:</label><select id="theme-select" aria-label="Darstellung wählen"><option value="bookmarks-misty.css" selected>Misty</option></select></div>
      <a class="parent" href="hobby-projects.html">↩ Zurück</a>
    </div>
  </header>
  <main>
    <section>
      <h2>Bookmarks</h2>
      <div class="tile-grid"><a class="tile bookmark-tile" href="https://www.epubli.com/wissen/normseite" target="_blank" rel="noreferrer noopener"><div class="tile-title">Normseite einrichten - in 5 Minuten​</div></a><a class="tile bookmark-tile" href="https://coyote.natureforce.ch/~tom/tmp/" target="_blank" rel="noreferrer noopener"><div class="tile-title">Index of /~tom/tmp</div></a><a class="tile bookmark-tile" href="https://coyote.natureforce.ch/~tom/org/published/personal/" target="_blank" rel="noreferrer noopener"><div class="tile-title">PrePublished</div></a></div>
    </section>
    <section>
      <h2>Ordner</h2>
      <div class="tile-grid"><a class="tile folder-tile" href="marketing.html"><div class="tile-title">Marketing</div><div class="tile-meta">Ordner öffnen</div></a><a class="tile folder-tile" href="the-craft.html"><div class="tile-title">The Craft</div><div class="tile-meta">Ordner öffnen</div></a><a class="tile folder-tile" href="tech.html"><div class="tile-title">Tech</div><div class="tile-meta">Ordner öffnen</div></a></div>
    </section>
  </main>
  <script>
    (() => {
      const themes = [["bookmarks-misty.css", "Misty"]];
      const select = document.getElementById("theme-select");
      const link = document.getElementById("themeStylesheet");
      const basePath = "../style/css/";
      const stored = localStorage.getItem("bookmarkTheme");
      const validValues = themes.map(([file]) => file);
      const initial = validValues.includes(stored) ? stored : select.value;
      link.href = basePath + initial;
      select.value = initial;
      select.addEventListener("change", () => {
        const value = select.value;
        link.href = basePath + value;
        localStorage.setItem("bookmarkTheme", value);
      });
    })();
  </script>
</body>
</html>
