<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Know-How – GICT Bookmarks</title>
  <link rel="stylesheet" href="../style/css/bookmarks-base.css">
  <link id="themeStylesheet" rel="stylesheet" href="../style/css/bookmarks-misty.css">
</head>
<body>
  <header>
    <div class="badge">Bookmarks</div>
    <div>
      <h1>Know-How</h1>
      <div class="updated">Updated 2026-01-08 17:13 UTC</div>
    </div>
    <div class="header-actions">
      <div class="theme-switch"><label for="theme-select">Style:</label><select id="theme-select" aria-label="Darstellung wählen"><option value="bookmarks-misty.css" selected>Misty Forrest</option><option value="bookmarks-aurora.css">Aurora</option><option value="bookmarks-beach.css">Beach Sunset</option><option value="bookmarks-amvf.css">AMVF</option><option value="bookmarks-apocalypse.css">Apocalypse</option><option value="bookmarks-beach-beauty.css">Beach Beauty</option><option value="bookmarks-beach-beauty-old.css">Beach Beauty (old)</option><option value="bookmarks-beauty.css">Beauty</option><option value="bookmarks-blue-beach.css">Blue Beach</option><option value="bookmarks-bluechick.css">Bluechick</option><option value="bookmarks-bluechick2.css">Bluechick 2</option><option value="bookmarks-climber.css">Climber</option><option value="bookmarks-cosmic-traveler.css">Cosmic Traveler</option><option value="bookmarks-dark-cat.css">Dark Cat</option><option value="bookmarks-fat-cat.css">Fat Cat</option><option value="bookmarks-galactic-joshua.css">Galactic Joshua</option><option value="bookmarks-golden-gate.css">Golden Gate</option><option value="bookmarks-healer.css">Healer</option><option value="bookmarks-it-chick.css">IT-Chick</option><option value="bookmarks-it-guy.css">IT-Guy</option><option value="bookmarks-la-sera-sper-il-lag.css">La Sera sper il Lag</option><option value="bookmarks-last-hope.css">Last Hope</option><option value="bookmarks-meditating-woman.css">Meditating Woman</option><option value="bookmarks-meditation.css">Meditation</option><option value="bookmarks-red-fox.css">Red Fox</option><option value="bookmarks-red-fox-old.css">Red Fox (old)</option><option value="bookmarks-the-fly.css">The Fly</option><option value="bookmarks-windy-beach.css">Windy Beach</option></select></div>
      <a class="parent" href="ivo-s-order.html">↩ Zurück</a>
    </div>
  </header>
  <main>
    <section>
      <h2>Bookmarks</h2>
      <div class="tile-grid"><a class="tile bookmark-tile" href="https://erikdarling.com/sp_pressuredetector/" target="_blank" rel="noreferrer noopener"><div class="tile-title">sp_PressureDetector – Darling Data</div></a><a class="tile bookmark-tile" href="https://learn.microsoft.com/en-us/deployedge/microsoft-edge-update-policies" target="_blank" rel="noreferrer noopener"><div class="tile-title">Microsoft Edge Update Policy Documentation | Microsoft Learn</div></a></div>
    </section>
    <section>
      <h2>Ordner</h2>
      <p class="muted">Keine Unterordner.</p>
    </section>
  </main>
  <script>
    (() => {
      const themes = [["bookmarks-misty.css", "Misty Forrest"], ["bookmarks-aurora.css", "Aurora"], ["bookmarks-beach.css", "Beach Sunset"], ["bookmarks-amvf.css", "AMVF"], ["bookmarks-apocalypse.css", "Apocalypse"], ["bookmarks-beach-beauty.css", "Beach Beauty"], ["bookmarks-beach-beauty-old.css", "Beach Beauty (old)"], ["bookmarks-beauty.css", "Beauty"], ["bookmarks-blue-beach.css", "Blue Beach"], ["bookmarks-bluechick.css", "Bluechick"], ["bookmarks-bluechick2.css", "Bluechick 2"], ["bookmarks-climber.css", "Climber"], ["bookmarks-cosmic-traveler.css", "Cosmic Traveler"], ["bookmarks-dark-cat.css", "Dark Cat"], ["bookmarks-fat-cat.css", "Fat Cat"], ["bookmarks-galactic-joshua.css", "Galactic Joshua"], ["bookmarks-golden-gate.css", "Golden Gate"], ["bookmarks-healer.css", "Healer"], ["bookmarks-it-chick.css", "IT-Chick"], ["bookmarks-it-guy.css", "IT-Guy"], ["bookmarks-la-sera-sper-il-lag.css", "La Sera sper il Lag"], ["bookmarks-last-hope.css", "Last Hope"], ["bookmarks-meditating-woman.css", "Meditating Woman"], ["bookmarks-meditation.css", "Meditation"], ["bookmarks-red-fox.css", "Red Fox"], ["bookmarks-red-fox-old.css", "Red Fox (old)"], ["bookmarks-the-fly.css", "The Fly"], ["bookmarks-windy-beach.css", "Windy Beach"]];
      const select = document.getElementById("theme-select");
      const link = document.getElementById("themeStylesheet");
      const basePath = "../style/css/";
      const stored = localStorage.getItem("bookmarkTheme");
      const validValues = themes.map(([file]) => file);
      const initial = validValues.includes(stored) ? stored : select.value;
      link.href = basePath + initial;
      select.value = initial;
      select.addEventListener("change", () => {
        const value = select.value;
        link.href = basePath + value;
        localStorage.setItem("bookmarkTheme", value);
      });
    })();
  </script>
</body>
</html>
