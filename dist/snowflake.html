<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Snowflake – GICT Bookmarks</title>
  <link rel="stylesheet" href="../style/css/bookmarks-base.css">
  <link id="themeStylesheet" rel="stylesheet" href="../style/css/bookmarks-misty.css">
</head>
<body>
  <header>
    <div class="badge">Bookmarks</div>
    <div>
      <h1><a href="../index.php?return=snowflake.html" class="reload-link" title="Bookmarks neu laden">Snowflake</a></h1>
      <div class="updated">Updated 2026-01-09 13:38 UTC</div>
    </div>
    <div class="header-actions">
      <div class="theme-switch"><label for="theme-select">Style:</label><select id="theme-select" aria-label="Darstellung wählen"><option value="bookmarks-misty.css" selected>Misty</option></select></div>
      <a class="parent" href="the-craft.html">↩ Zurück</a>
    </div>
  </header>
  <main>
    <section>
      <h2>Bookmarks</h2>
      <div class="tile-grid"><a class="tile bookmark-tile" href="https://daswortatelier.de/ein-buch-schreiben-mit-der-snowflake-methode/" target="_blank" rel="noreferrer noopener"><div class="tile-title">Ein Buch schreiben, mit der Snowflake-Methode – in 10 Schritten zum ersten Entwurf – Das Wort Atelier</div></a></div>
    </section>
    <section>
      <h2>Ordner</h2>
      <p class="muted">Keine Unterordner.</p>
    </section>
  </main>
  <script>
    (() => {
      const themes = [["bookmarks-misty.css","Misty"]];
      const select = document.getElementById("theme-select");
      const link = document.getElementById("themeStylesheet");
      const basePath = "../style/css/";
      const stored = localStorage.getItem("bookmarkTheme");
      const validValues = themes.map(([file]) => file);
      const initial = validValues.includes(stored) ? stored : select.value;
      link.href = basePath + initial;
      select.value = initial;
      select.addEventListener("change", () => {
        const value = select.value;
        link.href = basePath + value;
        localStorage.setItem("bookmarkTheme", value);
      });
    })();
  </script>
</body>
</html>
