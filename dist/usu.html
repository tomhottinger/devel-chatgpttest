      <div class="theme-switch"><label for="theme-select">Style:</label><select id="theme-select" aria-label="Darstellung wählen"><option value="bookmarks-misty.css" selected>Misty</option></select></div>
      <a class="parent" href="cloud.html">↩ Zurück</a>
    </div>
  </header>
  <main>
    <section>
      <h2>Bookmarks</h2>
      <div class="tile-grid"><a class="tile bookmark-tile" href="https://gictsht01.gict.ch/gatekeeper/ui/overview.do" target="_blank" rel="noreferrer noopener"><div class="tile-title">GateKeeper - GICT/gict-73</div></a><a class="tile bookmark-tile" href="https://gictsht01.gict.ch/" target="_blank" rel="noreferrer noopener"><div class="tile-title">Knowledgecenter</div></a><a class="tile bookmark-tile" href="https://gictsht01.gict.ch/knowledgeminer/servlet?nP=web.locator.page&amp;eP=web.locator.page&amp;cO=iMask&amp;aR=sa&amp;mode=7&amp;init=true&amp;view=kdesk&amp;sElements=&amp;oNodes=&amp;fsl=#active" target="_blank" rel="noreferrer noopener"><div class="tile-title">USU KnowledgeMiner - Locator - GICT / gict-73</div></a><a class="tile bookmark-tile" href="https://dms.gict.ch/sites/Projects/Projektdokumente/378%20P-000383/20220722_Testszenarien.pdf" target="_blank" rel="noreferrer noopener"><div class="tile-title">20220722_Testszenarien.pdf</div></a><a class="tile bookmark-tile" href="https://dms.gict.ch/sites/Projects/Lists/Projekte/DispForm.aspx?ID=378&amp;RootFolder=%2A" target="_blank" rel="noreferrer noopener"><div class="tile-title">Projekte - GICT : USU Alarmsystem SelfHealTool</div></a></div>
    </section>
    <section>
      <h2>Ordner</h2>
      <p class="muted">Keine Unterordner.</p>
    </section>
  </main>
  <script>
    (() => {
      const themes = [["bookmarks-misty.css","Misty"]];
      const select = document.getElementById("theme-select");
      const link = document.getElementById("themeStylesheet");
      const basePath = "../style/css/";
      const stored = localStorage.getItem("bookmarkTheme");
      const validValues = themes.map(([file]) => file);
      const initial = validValues.includes(stored) ? stored : select.value;
      link.href = basePath + initial;
      select.value = initial;
      select.addEventListener("change", () => {
        const value = select.value;
        link.href = basePath + value;
        localStorage.setItem("bookmarkTheme", value);
      });
    })();
  </script>
</body>
