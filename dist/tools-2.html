    * { box-sizing: border-box; }

      margin: 0;

      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }
    header {
      max-width: 960px;
      margin: 0 auto 18px auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .badge {
      background: var(--accent);
      color: #1b1b1b;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
    .updated {
      color: var(--muted);
      font-size: 14px;
    }
    .parent {
      color: var(--link);
      text-decoration: none;
      font-size: 14px;
    }
    .parent:hover {
      color: var(--accent);
    }
    main {
      max-width: 960px;
      margin: 0 auto;
      background: linear-gradient(145deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 24px 60px rgba(0,0,0,0.35);
    }
    section {
      margin-bottom: 20px;
    }
    section h2 {
      margin: 0 0 8px 0;
      font-size: 15px;
      letter-spacing: 0.03em;
      color: var(--accent);
      text-transform: uppercase;
    }
    ul {
      list-style: none;
      padding-left: 16px;
      margin: 0;
    }
    .subfolders {
      border-left: 2px solid rgba(255,255,255,0.07);
      padding-left: 12px;
    }
    .folder-link {
      margin: 6px 0;
      font-weight: 600;
    }
    .folder-link a {
      color: var(--link);
      text-decoration: none;
    }
    .folder-link a:hover {
      color: var(--accent);
    }
    .bookmark {
      margin: 8px 0;
    }
    .bookmark a {
      color: var(--link);
      text-decoration: none;
      font-weight: 600;
    }
    .bookmark a:hover {
      color: var(--accent);
    }
    .desc {
      color: var(--muted);
      font-size: 13px;
      margin-top: 2px;
    }
    .meta {
      color: var(--muted);
      font-size: 12px;
      margin-top: 2px;
    }
    .muted {
      color: var(--muted);
    }
    @media (max-width: 640px) {
      body {
        padding: 14px;
      }
      h1 {
        font-size: 22px;
      }
      main {
        padding: 14px;
      }
    }
  </style>
