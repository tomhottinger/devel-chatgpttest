<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PRTG – GICT Bookmarks</title>
  <link rel="stylesheet" href="../style/css/bookmarks-base.css">
  <link id="themeStylesheet" rel="stylesheet" href="../style/css/bookmarks-misty.css">
</head>
<body>
  <header>
    <div class="badge">Bookmarks</div>
    <div>
      <h1><a href="../index.php?return=prtg-2.html" class="reload-link" title="Bookmarks neu laden">PRTG</a></h1>
      <div class="updated">Updated 2026-01-09 13:38 UTC</div>
    </div>
    <div class="header-actions">
      <div class="theme-switch"><label for="theme-select">Style:</label><select id="theme-select" aria-label="Darstellung wählen"><option value="bookmarks-misty.css" selected>Misty</option></select></div>
      <a class="parent" href="gict.html">↩ Zurück</a>
    </div>
  </header>
  <main>
    <section>
      <h2>Bookmarks</h2>
      <div class="tile-grid"><a class="tile bookmark-tile" href="https://prtg.gict.ch/welcome.htm" target="_blank" rel="noreferrer noopener"><div class="tile-title">Welcome | PRTG Network Monitor (GICTMON03)</div></a><a class="tile bookmark-tile" href="https://dms.gict.ch/IT-Betrieb/_layouts/15/WopiFrame2.aspx?sourcedoc=%7B340FE16F-8F60-4863-9BC1-A8F881DF896F%7D&amp;file=PRTG%20Network%20Monitor%20-%20Betriebshandbuch.docx&amp;action=default&amp;DefaultItemOpen=1" target="_blank" rel="noreferrer noopener"><div class="tile-title">PRTG Network Monitor - Betriebshandbuch.docx</div></a><a class="tile bookmark-tile" href="https://dms.gict.ch/IT-Betrieb/_layouts/15/WopiFrame2.aspx?sourcedoc=%7B740F74BD-F997-46E7-8F3B-1FAD05A2F43B%7D&amp;file=PRTG%20Network%20Monitor.docx&amp;action=default&amp;DefaultItemOpen=1" target="_blank" rel="noreferrer noopener"><div class="tile-title">PRTG Network Monitor.docx</div></a></div>
    </section>
    <section>
      <h2>Ordner</h2>
      <p class="muted">Keine Unterordner.</p>
    </section>
  </main>
  <script>
    (() => {
      const themes = [["bookmarks-misty.css","Misty"]];
      const select = document.getElementById("theme-select");
      const link = document.getElementById("themeStylesheet");
      const basePath = "../style/css/";
      const stored = localStorage.getItem("bookmarkTheme");
      const validValues = themes.map(([file]) => file);
      const initial = validValues.includes(stored) ? stored : select.value;
      link.href = basePath + initial;
      select.value = initial;
      select.addEventListener("change", () => {
        const value = select.value;
        link.href = basePath + value;
        localStorage.setItem("bookmarkTheme", value);
      });
    })();
  </script>
</body>
