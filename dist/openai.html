<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <title>OpenAI – GICT Bookmarks</title>
  <link rel="stylesheet" href="../style/css/bookmarks-base.css">
  <link id="themeStylesheet" rel="stylesheet" href="../style/css/bookmarks-misty.css">
</head>
<body>
  <header>
    <div class="badge">Bookmarks</div>
    <div>
      <h1><a href="../index.php?return=openai.html" class="reload-link" title="Bookmarks neu laden">OpenAI</a></h1>
      <div class="updated">Updated 2026-01-09 13:38 UTC</div>
    </div>
    <div class="header-actions">
      <div class="theme-switch"><label for="theme-select">Style:</label><select id="theme-select" aria-label="Darstellung wählen"><option value="bookmarks-misty.css" selected>Misty</option></select></div>
      <a class="parent" href="ai-stuff.html">↩ Zurück</a>
    </div>
  </header>
  <main>
    <section>
      <h2>Bookmarks</h2>
      <div class="tile-grid"><a class="tile bookmark-tile" href="https://platform.openai.com/playground/chat?models=gpt-4o" target="_blank" rel="noreferrer noopener"><div class="tile-title">Chat Playground - OpenAI API</div></a><a class="tile bookmark-tile" href="https://torybarber.com/how-to-generate-photorealistic-images-with-dall-e/" target="_blank" rel="noreferrer noopener"><div class="tile-title">Mastering Realistic Image Generation with DALL-E</div></a><a class="tile bookmark-tile" href="https://platform.openai.com/tokenizer" target="_blank" rel="noreferrer noopener"><div class="tile-title">OpenAI Tokenanalyzer</div></a><a class="tile bookmark-tile" href="https://www.prompttokencounter.com/" target="_blank" rel="noreferrer noopener"><div class="tile-title">Prompt Token Counter for OpenAI Models</div></a><a class="tile bookmark-tile" href="https://platform.openai.com/settings/organization/billing/overview" target="_blank" rel="noreferrer noopener"><div class="tile-title">Billing overview - OpenAI API</div></a><a class="tile bookmark-tile" href="https://letstryai.com/best-art-styles-for-dalle-3/#25_Dall-E_3_Prompt_Examples_for_Art_Styles" target="_blank" rel="noreferrer noopener"><div class="tile-title">Dalle Prompts</div></a></div>
    </section>
    <section>
      <h2>Ordner</h2>
      <p class="muted">Keine Unterordner.</p>
    </section>
  </main>
  <script>
    (() => {
      const themes = [["bookmarks-misty.css","Misty"]];
      const select = document.getElementById("theme-select");
      const link = document.getElementById("themeStylesheet");
      const basePath = "../style/css/";
      const stored = localStorage.getItem("bookmarkTheme");
      const validValues = themes.map(([file]) => file);
      const initial = validValues.includes(stored) ? stored : select.value;
      link.href = basePath + initial;
      select.value = initial;
      select.addEventListener("change", () => {
        const value = select.value;
        link.href = basePath + value;
        localStorage.setItem("bookmarkTheme", value);
      });
    })();
  </script>
</body>
</html>
